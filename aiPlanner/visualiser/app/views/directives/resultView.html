<div class="result-view" ng-show="showResult">

	<div class="nav-buttons">
		<button ng-click="prevStep()">Prev</button>
		<button ng-click="nextStep()">Next</button>
		<span>STEP:<span>{{step}}</span></span>
	</div>

	<div class="final-plan-container"><span>Final plan:</span><div>{{result.resultPlan.label}}</div></div>

	<div class="stack-container"><span>Stack [size: {{currentStepState.structure.stack.length}} ]:</span><div id="stack-container"></div></div>

	<div class="current-plan-container"><span>Current plan:</span><div>{{currentStepState.plan.label}}</div></div>
	<div class="current-state-container"><span>Current state:</span><div>{{currentStepState.state.label}}</div></div>
</div>
